<div>
  <select
    class="custom-select "
    name="teamSelect"
    id="teamSelect"
    [ngModel]="teams[0]"
    #teamSelect="ngModel"
  >
    <option *ngFor="let team of teams" [id]="team.id" [ngValue]="team">
      {{ team.full_name }}
    </option>
  </select>
  <button
    class="custom-btn custom-btn--blue"
    name="trackBtn"
    id="trackBtn"
    (click)="clickTrackBtn(teamSelect.value)"
  >
    Track team
  </button>
</div>
